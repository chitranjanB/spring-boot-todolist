---
- hosts: all
  become: true
  roles:
    - role: Comcast.sdkman
      sdkman_user: vagrant
      sdkman_group: vagrant
      sdkman_auto_answer: true
      sdkman_update: true
      sdkman_uninstall_packages:
        - { candidate: groovy, version: 1.8.9 }
      sdkman_install_packages:
        - { candidate: java, version: 8.0.252.hs-adpt }
        - { candidate: java, version: 11.0.7-open }
        - { candidate: maven, version: 3.5.0 }
        - { candidate: gradle, version: '6.3' }
      sdkman_defaults:
        java: 11.0.7-open
        maven: 3.5.0
        gradle: '6.3'
      sdkman_flush_caches_before:
        - temp
      sdkman_flush_caches_after:
        - archives
        - broadcast
        - candidates
        - temp
      sdkman_offline_mode: false
      sdkman_update_alternatives:
        - candidate: java
          name: java
          link: /usr/bin/java
        - candidate: java
          name: javac
          link: /usr/bin/javac
    - role: spring-boot-app
      jar_path: /vagrant_code/target/spring-boot-deployment-0.0.1.jar
      service_name: "todolist"
      log_folder: "/var/todolist/log"
      app_description: "todo list app"
      app_user: "vagrant"
  tasks:
    - name: get service facts
      service_facts:

    - debug:
        var: ansible_facts.services["todolist.service"]

    - name: Check if todolist service is running
      assert:
        that:
          - ansible_facts.services["todolist.service"].state == 'running'
        fail_msg: "Todolist service is not running"
        success_msg: "Todolist service is running"
